<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Modular Spaghetti</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css"
          integrity="sha384-Wrgq82RsEean5tP3NK3zWAemiNEXofJsTwTyHmNb/iL3dP/sZJ4+7sOld1uqYJtE"
          crossorigin="anonymous">

  </head>

  <body>

    <div class="hero-unit" id="statsModule"></div>
    <script id="stats-template" type="text/template">
      <h2>Stats</h2>
      <strong>people: {{people}}</strong>
    </script>

    <div class="person-container">
      <h1>People</h1>
      <div id="peopleModule">
        <input placeholder="name" type="text">
        <button id="addPerson">Add Person</button>
        <ul id="people">
          <script id="people-template" type="text/template">
            {{#people}}
            <li>
              <span>{{.}}</span>
              <i class="del"><span>X</span></i>
            </li>
            {{/people}}
          </script>
        </ul>
    </div>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"         type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"  type="text/javascript"></script>
  <script src="pubsub.js"  type="text/javascript"></script>
  <script src="stats.js"   type="text/javascript"></script>
  <script src="people.js" type="text/javascript"></script>

  </body>

</html>
